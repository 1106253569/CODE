<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>float</title>
    <style type="text/css">
        #z123{
            width: 100px;
            height: 200px;
            background-color: aquamarine;
            float: right;
        }
        #x456{
            width: 200px;
            height: 100px;
            background-color: beige;
            float: right;
        }
        #a123,#s456,#d789{
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="z123"></div>
    <div id="x456"></div>
    <div id="a123">
        层叠样式表(英语:Cascading Style Sheets,缩写:CSS;又称串样式列表、级联样式表、串接样式表、阶层式样式表)
    </div>
    <div id="s456">
        是一种用来为结构化文档(如HTML文档或XML应用)添加样式(字体、间距和颜色等)的计算机语言,由W3C定义和维护。
    </div>
    <div id="d789">
        CSS 被分为不同等级:CSS1 现已废弃, CSS2.1 是推荐标准, CSS3 分成多个小模块且正在标准化中。CSS3现在已被大部分现代浏览器支持,而下一版的CSS4仍在开发中。
    </div>
</body>

</html>
