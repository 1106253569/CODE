<!DOCTYPE html>
<html>
<!--头部-->

<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style type="text/css">
        td{
            /*
                设置内边距
                    顺序：上右下左
            */
            padding: 10px;
        }

    </style>
</head>
<!--可见内容-->

<!--
    roespan纵向合并
    colspan横向合并
-->
<body>
    <table border="1">
        <tr>
            <!--字体默认居中加粗-->
            <th>class</th>
            <th>name</th>
            <th>score</th>
            <th>sex</th>
        </tr>
        <!--
            align表示水平方向对齐方式
            valign表示垂直方向对齐方式
            bgcolor规定行背景颜色
        -->
        <tr align="center" >
            <td>1</td>
            <td>one</td>
            <td>24</td>
            <td>man</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>two</td>
            <td>25</td>
            <td>woman</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>three</td>
            <td>26</td>
            <td>man</td>
        </tr>
    </table>
</body>

</html>
