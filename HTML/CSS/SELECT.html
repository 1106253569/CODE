<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <style>
        
        *{
            color: rgb(81, 177, 145);
        }
        div{
            background-color: aquamarine;
            width: 200px;
            height: 200px;
        }
        #z123{
            color: red;
        }
        .sbzxc2{
            font-weight: 600;
        }
        #z123,.sbzxc2{
            border: 1ch solid black;
        }
    </style>
    <!--
        选择器优先级:
            id选择器 > class选择器 > 元素选择器 > *选择器
    -->
</head>

<body>
    <p>hello world</p>
    <div class="sbzxc2">hello world</div>
    <div id="z123">hello world</div>
    <div>hello world</div>
</body>

</html>
