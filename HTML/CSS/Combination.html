<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Combination</title>
    <style type="text/css">
        /*后代选择器（空格隔开）*/
        .food li {
            background-color: bisque;
        }

        /*子代选择器（>隔开）*/
        .food>li {

            border: 1px pink orchid;
        }

        /*相邻兄弟选择器(+隔开)*/
        #d+div {
            color: blueviolet;
        }

        /*普通兄弟选择器(~隔开)*/
        #happy ~li{
            color: darkcyan;
        }
    </style>
</head>

<body>
    <h1>Food</h1>
    <ul class="food">
        <li>
            水果
            <ul>
                <li>香蕉</li>
                <li>苹果</li>
                <li>梨</li>
            </ul>
        </li>
        <li>
            蔬菜
            <ul>
                <li>白菜</li>
                <li>包菜</li>
                <li>黄花菜</li>
            </ul>
        </li>
    </ul>
    <hr>
    <div id="d">
        相邻兄弟选择器
        <ul>
            <li>开心麻花</li>
            <li>贾玲</li>
            <li>宋小宝</li>
        </ul>
    </div>
    <div>
        相邻兄弟选择器2
    </div>
    <div>
        相邻兄弟选择器3
    </div>
    <p>
        相邻兄弟选择器4<br />
    </p>
    <hr>
    <div>
        相邻兄弟选择器5
        <ul>
            <li id="happy">开心麻花</li>
            <li>贾玲</li>
            <li>宋小宝</li>
            <li>沈腾</li>
            <li>王宁</li>
        </ul>
    </div>
</body>

</html>
