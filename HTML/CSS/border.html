<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>border</title>
    <style type="text/css">
        #z123 {
            /*统一设置*/
            border: 7px rebeccapurple solid;
            float: right;
            height: 200px;
        }

        #x456 {
            border-color: antiquewhite;
            border-width: 7px;
            /*上右下左*/
            border-style: double;
            height: 200px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <img id='z123' src="https://www.scbao.com/uploads/allimg/140620/240511-1406200GR540.jpg" />
    <img id="x456"
        src="https://th.bing.com/th/id/R.2bffc089f28be2dd1b5495c1516b66d6?rik=Y2vIJJaqTt%2fu%2bw&riu=http%3a%2f%2fwww.pp3.cn%2fuploads%2fallimg%2f111122%2f1-111122012153.jpg&ehk=K2YfVXggrfyvssN151zbWPTSL6K%2foL3iyObegqSlvj4%3d&risl=&pid=ImgRaw&r=0" />
    <hr>
    <table border="" cellspacing="" cellpadding="">
        <tr>
            <th>header</th>
            <th>body</th>
        </tr>
        <tr>
            <th>DATE1</th>
            <th>DATE2</th>
        </tr>
    </table>
</body>

</html>
