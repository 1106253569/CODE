<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Basic syntax</title>
    <link rel="stylesheet" href="css文件路径" />
    <script src="js文件路径" type="text/javaScript" charset="utf-8"></script>
</head>

<!--
    所有标签属性：
        id：标识唯一性
        name：提交数据时的参数名
        style：设置行内样式（具体样式）
        class：设置元素样式名

    表单：
        表单需要结合表单元素使用
        常用属性：
            action：提交地址
            method：提交方式
                GET提交
                POST提交
            target：提交数据时打开窗口的方式
                _self
                _blank
-->

<!--
    POST请求与GET请求的区别：（POST请求需要服务器支持）
        1、GET请求会将参数显示在地址后边，POST请求不会，而是将之存放于请求体中
        2、GET请求相对POST请求不那么安全
        3、GET请求传递的数据长度有限，POST基本没有限制（并非没有，取决于服务器）
        4、GET比POST快（大约两倍）
        5、GET请求有缓存（会将数据存放在浏览器中，即本地磁盘），而POST无缓存
-->

<body>
    <form action="http://www.baidu.com" method="get" target="_blank">
        姓名:<input type="text" name="uname" />
        <button>提交</button>
    </form>
</body>

</html>
