<!DOCTYPE html>
<html>
<!--头部-->

<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" href="css文件路径" />
    <script src="js文件路径" type="text/javaScript" charset="utf-8"></script>

<!--可见内容-->

<!--
    roespan纵向合并
    colspan横向合并
-->
<body>
    <table border="1" width="300px" height="200px" style="border-collapse:collapse;" align="center">
        <tr>
            <!--字体默认居中加粗-->
            <th>class</th>
            <th>name</th>
            <th>score</th>
            <th>sex</th>
        </tr>
        <!--
            align表示水平方向对齐方式
            valign表示垂直方向对齐方式
            bgcolor规定行背景颜色
        -->
        <tr align="center" >
            <td>1</td>
            <td>one</td>
            <td>24</td>
            <td>man</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>two</td>
            <td>25</td>
            <td>woman</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>three</td>
            <td>26</td>
            <td>man</td>
        </tr>
    </table>
</body>

</html>
