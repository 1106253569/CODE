<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Format the label</title>
</head>

<body>
    <font color="red" size="23" face="微软雅黑">
        hello world
    </font>
    <hr />
    hello world
    <!--pre定义预格式化的文本，保留空格和换行默认等宽字体-->
    <pre>
        hello world
    </pre>
    <hr />
    <p>
        粗体<br />
        <b>粗体</b><br />
        <strong>粗体</strong>
    </p>
    <hr/>
    <p>
        斜体<br/>
        <i>
            斜体
        </i>
        <hr/>
        下划线 <br/>
        <u>
            下划线
        </u>
        <hr/>
        中划线<br/>
        <del>
            中划线
        </del>
        <hr/>
        下标<br/>
        H<sub>2</sub>O
        <hr/>
        上标<br/>
        2<sup>2</sup>=4
    </p>

</body>

</html>
