<!DOCTYPE html>
<html>
<!--头部-->

<head>
    <meta charset="utf-8" />
    <title>Basic syntax</title>
    <link rel="stylesheet" href="css文件路径" />
    <script src="js文件路径" type="text/javaScript" charset="utf-8"></script>
</head>
<!--可见内容-->

<body>
    <select name="city">
        <option>beijing</option>
        <option selected="selected">shanghai</option>
        <option>guangzhou</option>
        <option>shenzhen</option>
        <option disabled="disabled">xiamen</option>
        <option>xian</option>
    </select>
    <hr/>
    <select name="city" multiple="multiple" size="2">
        <option>beijing</option>
        <option>shanghai</option>
        <option value="gz">guangzhou</option>
        <option>shenzhen</option>
        <option>xiamen</option>
        <option>xian</option>
    </select>
</body>

</html>
