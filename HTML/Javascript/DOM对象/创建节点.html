<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>creatNode</title>
</head>

<body>
    <button onclick="addPara1()">添加段落1</button>
    <button onclick="addPara2()">添加段落2</button>
    <button onclick="addimg()">添加图片</button>
    <button onclick="addTxt()">添加文本框</button>
    <button onclick="addOptions()">添加选项</button>
    <select name="music">
        <option value="-1">你喜欢的一首歌</option>
        <option value="0">喜欢你</option>
        <option value="1">南山南</option>
    </select>
    <hr />
    <div id="container">

    </div>
</body>

<script type="text/javascript">
    function addPara1() {
        var div = document.getElementById("container");
        var p = document.createElement("p");
        console.log(p);
        var txt = document.createTextNode("This is a word");
        console.log(txt);
        p.appendChild(txt);
        console.log(p);
        div.appendChild(p);
    }
    function addPara2() {
        var div = document.getElementById("container");
        var p = document.createElement("p");
        p.innerHTML = "This is a word";
        console.log(p);
        div.appendChild(p);
    }
    function addimg() {
        var div = document.getElementById("container");
        var img = document.createElement("img");
        img.src = "https://t7.baidu.com/it/u=2604797219,1573897854&fm=193&f=GIF";
        //img.setAttribute("src","img.jpg")
        img.width = 100;
        div.appendChild(img);
    }
    function addTxt() {
        var div = document.getElementById("container");
        var inp = document.createElement("input");
        inp.type = "text";
        inp.value = "Good";
        div.appendChild(inp);
    }
    function addOptions() {
        var music = document.getElementsByName("music")[0];
        var opt = document.createElement("option");
        opt.value = "2";
        opt.text = "晴天";
        music.appendChild(opt);
        //music.options.add(opt);
    }
</script>

</html>
