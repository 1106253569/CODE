<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Location</title>
</head>

<body>
    <button type="button" onclick="test()">跳转</button>
    <button type="button" onclick="test2()">replace</button>
    <button type="button" onclick="test3()">刷新</button>
</body>

<script type="text/javascript">
    console.log(new Date().toLocaleTimeString());
    var url=window.location.href;
    console.log(url);
    function test(){
        window.location.href="时间函数.html";
    }
    function test2(){
        window.location.replace("时间函数.html");
    }
    function test3(){
        window.location.reload();
    }
</script>

</html>
