<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
</head>

<body>
    name:<input type="text" id="uname"/>
    <button type="button" onclick="clickBtn()">按钮</button>
    <hr/>
    city:<select name="city" id="city">
        <option>beijing</option>
        <option selected="selected">shanghai</option>
        <option>guangzhou</option>
        <option>shenzhen</option>
        <option disabled="disabled">xiamen</option>
        <option>xian</option>
    </select>
    <div id="z123">This is a div</div>
    <button type="button" id="closeWindow">关闭窗口</button>
</body>
<script type="text/javascript">
    window.onload=function(){
        console.log("over");
    }
    var uname=document.getElementById("uname");
    uname.onblur=function(){
        console.log("unblus");
    }
    uname.onfocus=function(){
        console.log("onfocus");
    }
    function clickBtn(){
        console.log("hit it");
    }
    document.getElementById("city").onchange = function(){
        console.log("change");
    }
    document.getElementById("z123").onmouseover = function(){
        console.log("悬停");
    }
    document.getElementById("z123").onmouseout = function(){
        console.log("离开");
    }
    uname.onkeydown =function(){
        console.log("down");
    }
    uname.onkeyup  = function(){
        console.log("up");
    }
    document.getElementById("closeWindow").onclick=function(){
        window.close();
    }
</script>

</html>
