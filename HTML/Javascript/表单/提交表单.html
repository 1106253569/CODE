<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>demo</title>
</head>

<body>
    <form id="myform1" name="myform2" action="http://www.baidu.com" method="get">
        <input type="text" id="uname"/>
        <input type="button" value="提交表单" onclick="submitForm()"/>
    </form>
    <hr/>
    <form id="myform2"  action="http://www.baidu.com" method="get">
        <input type="text" id="uname2"/>
        <input type="submit" value="提交表单" onclick="submitForm2()"/>
    </form>
    <hr/>
    <form id="myform2"  action="http://www.baidu.com" method="get">
        <input type="text" id="uname3"/>
        <input type="submit" value="提交表单" onclick="submitForm3()"/>
    </form>
</body>

<script type="text/javascript">
    function submitForm(){
        var uname=document.getElementById("uname").value;
        if(uname==null || uname.trim()==""){
            return ;
        }
        document.getElementById("myform2").submit();
    }
    function submitForm2(){
        var uname=document.getElementById("uname2").value;
        if(uname==null || uname.trim()==""){
            return false;
        }
        return true;
    }
    function submitForm3(){
        var uname=document.getElementById("uname3").value;
        if(uname==null || uname.trim()==""){
            return false;
        }
        return true;
    }
</script>

</html>
